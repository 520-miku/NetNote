# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKENS }}
        GITHUBURL: https://yue-plus:${ACCESS_TOKEN}@github.com/Yue-plus/NetNote.git
        BRANCH: gh-pages
    - run:
      yarn
      git config --global user.name "yue-plus"
      git config --global user.email Yue_plus@foxmail.com
      yarn docs:build
      cd docs/.vuepress/dist
      echo 'note.yueplus.ink' > CNAME
      git init
      git add -A
      git commit -m 'deploy'
      echo ${ACCESS_TOKEN}
      git push -f https://yue-plus:${ACCESS_TOKEN}@github.com/Yue-plus/NetNote.git master:gh-pages
